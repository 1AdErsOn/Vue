<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacs</title>
</head>
<body>
  <button type="button" class="see">Get contacs</button>
    <div class="players"></div>
  <script>
    const state = [{name: 'manolo'}, {name: 'antonio'}, {name: 'pepe'}];
    const btn = document.querySelector('.see');
    const view = document.querySelector('.players');
    btn.onclick = () => {
      console.log('click')
      while (view.firstChild) {
        view.removeChild(view.firstChild);
      }
      state.forEach(player => {
        //console.log(player);
        const div = document.createElement('div');
        const text = document.createTextNode(player.name);
        div.appendChild(text);
        view.appendChild(div);
      });
    }
  </script>
</body>
</html>
