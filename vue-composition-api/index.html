<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app"></div>

<script>
  const { createApp, ref } = Vue;
  const Counter = {
    template: `
    <div>
      Count is: {{ count }}
      <button v-on:click="increment">Increment</button>
      <button v-on:click="decrement">Increment</button>
    </div>
    `,
    setup() {
      let count = ref(5);//count es un proxy
      //console.log(data);
      const increment = () => {
        count.value += 1;
      };
      const decrement = () => {
        count.value -= 1;
      };
      return { count, increment, decrement };
    }
  };
  const App = {
    template: `
    <header>Navbar</header>
    <main>
      <Counter />
    </main>
    <footer>Footer</footer>
    `
  }
  const app = createApp(App);
  app.component('Counter', Counter);
  app.mount('#app')
</script>
