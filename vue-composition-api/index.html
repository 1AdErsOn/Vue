<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app"></div>

<script>
  const { createApp, reactive } = Vue;
  const Counter = {
    template: `
    <div>
      Count is: {{ data.count }}
      <button v-on:click="increment">Increment</button>
      <button v-on:click="decrement">Increment</button>
    </div>
    `,
    setup() {
      const data = reactive({
        count: 5
      });
      console.log(data);
      const increment = () => {
        data.count++;
      };
      const decrement = () => {
        data.count--;
      };
      return { data, increment, decrement };
    }
  };
  const App = {
    template: `
    <header>Navbar</header>
    <main>
      <Counter />
    </main>
    <footer>Footer</footer>
    `
  }
  const app = createApp(App);
  app.component('Counter', Counter);
  app.mount('#app')
</script>
